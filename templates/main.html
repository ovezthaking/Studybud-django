<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studybud</title>
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
</head>
<body>

    {% endif %}
    {% block content %}

    {% endblock %}
</body>
</html>
